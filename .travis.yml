sudo: required
services: docker
before_install:
  - phpenv config-add travis-php.ini
  - docker run -d -p 6379:6379 redislabs/redisearch:latest --protected-mode no --loadmodule /var/lib/redis/modules/redisearch.so
language: php
php:
  - '7.0'
  - '7.1'
before_script:
  - printf "yes\n" | pecl install igbinary
  - printf "yes\n" | pecl upgrade redis
  - composer install
script: vendor/bin/robo build
